                    <div class="reply-form mb-4">
                      <h4>Leave a Reply</h4>
                      <p>Please fill all fields* </p>
                      <form id="commentForm" action="" method="post">

                        <div class="row">
                          <div class="col form-group">
                            <textarea name="comment" rows="5" id="commentComment " class="form-control" placeholder="Your Comment*"></textarea>
                            <script>
                    
                              ClassicEditor
                                  .create( document.querySelector( 'textarea[name=comment]' ),                      
                                  defaultConfig = {
                                    toolbar: {

                                        'imageStyle:full',

                                        '|',
